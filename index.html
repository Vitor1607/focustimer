<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Focus Time 2.0</title>
  <script src="./FocusTimer/main.js" type="module" defer ></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./style.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div id="app">


    <div class="timer">

      <div class="control1">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </div>

    <div id="controls">
      <button
      data-action="toggleRunning"
      class="ph-bold ph-play-circle">
        <span class="sr-only"> Iniciar contador</span>
      </button>
      <button
      data-action="stop"
      class="ph-bold ph-stop-circle">
        <span class="sr-only"> Parar contador</span>
      </button>
      <button
      data-action="increase"
      class="ph-bold ph-plus-circle">
        <span class="sr-only"> Aumentar volume da música</span>
      </button>
      <button
      data-action="decrease"
      class="ph-bold ph-minus-circle">
        <span class="sr-only"> Diminuir o volume da música </span>
      </button>
    </div>
    </div>
  
   


    <section class="sounds">
      
      <div class="flex">
      <button class="soundTree music-on">
        <img src="./assets/tree2.svg" 
        alt="Arvore">
        <span class="sr-only"> Tocar som de floresta</span>
      </button>
      <button class="soundRain">
        <img src="./assets/rain.svg" 
        alt="">
        <span class="sr-only"> Tocar som de chuva</span>
      </button>
      </div>
      
      <div class="flex">
      <button class="soundCofeeShop">
        <img src="./assets/coffee-shop.svg" 
        alt="">
        <span class="sr-only"> Tocar som de cafeteria
        </span>
      </button>
      <button class="soundFirePlace">
        <img src="./assets/fire-place.svg" 
        alt="">
        <span class="sr-only"> Tocar som de lareira </span>
      </button>
      </div>
    </section>

  </div>
  
</body>
</html>
